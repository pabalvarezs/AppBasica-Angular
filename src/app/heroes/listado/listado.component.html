<h1>Listado Héroes</h1>
<!-- <div *ngIf="heroeBorrado !== ''">
    <h3>Héroe Borrado:  <small>{{heroeBorrado}}</small></h3>
</div> -->
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado:  <small>{{heroeBorrado}}</small></h3>
</div>

<!-- REFERENCIA LOCAL NO ALGO DE TS, FUNCIONA AL LADO DEL TEMPLATE -->
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click) = "borrarHeroe()">Borrar Héroe</button>
<ul>
    <!-- <li>{{heroes[0]}}</li>
    <li>{{heroes[1]}}</li>
    <li>{{heroes[2]}}</li> -->
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}} - {{ heroe }}
    </li>
</ul>
